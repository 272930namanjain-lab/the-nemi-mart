<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Payment | The Nemi Mart</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-orange: #e68a00; --dark-blue: #1a2332; --green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #f9f9f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .payment-box { background: white; padding: 30px; border-radius: 20px; max-width: 400px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .qr-img { width: 100%; max-width: 250px; margin: 20px 0; border: 1px solid #eee; border-radius: 10px; }
        .upi-id { background: #eee; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 14px; margin: 10px 0; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; text-align: center; }
        .btn-verify { background: var(--primary-orange); color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-verify:hover { background: var(--dark-blue); }
        
        /* Referral Info Banner */
        .referral-applied { background: #e8f5e9; color: var(--green); padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 15px; display: none; border: 1px dashed var(--green); }

        .success-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="thank-you-note" class="success-overlay">
        <i class="fas fa-check-circle" style="font-size: 80px; color: #27ae60; margin-bottom: 20px;"></i>
        <h1 style="color: var(--dark-blue);">Order Placed!</h1>
        <p style="color: #666; font-size: 18px; max-width: 80%;">Thank you for your purchase. Your payment is being verified.</p>
        <p style="color: #888; font-size: 14px; margin-top: 10px;">Redirecting you shortly...</p>
    </div>

    <div class="payment-box" id="payment-form">
        <h2 style="color: var(--dark-blue);">Verify Payment</h2>
        
        <div id="ref-discount-tag" class="referral-applied">
            <i class="fas fa-gift"></i> ₹5 Referral Discount Applied!
        </div>

        <p style="font-size: 14px; color: #666;">Scan QR to pay <b>Naman Jain</b></p>
        
        <img src="qr code.png" class="qr-img" alt="UPI QR Code"> 
        
        <div class="upi-id">UPI ID: 1730namanjain@sbi</div> 
        <h3 id="display-amount" style="color: var(--dark-blue); margin: 10px 0;">Amount: ₹0</h3>
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <p style="font-size: 14px; font-weight: bold;">Enter 12-digit UTR/Reference No. after payment:</p> 
        <input type="number" id="utr_input" placeholder="e.g. 4123XXXXXXXX" oninput="if(this.value.length > 12) this.value = this.value.slice(0, 12);">
        <button class="btn-verify" onclick="submitOrder()">Verify & Submit Order</button>
    </div>

    <script>
        const SB_URL = "https://rzmftpafcyxburlkwqnm.supabase.co";
        const SB_KEY = "sb_publishable_zt4Wt4wBgarEU15zF-RoKw_4achnceD";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- Load Order Data & Apply Referral Discount ---
        let originalAmount = Number(sessionStorage.getItem('orderTotal')) || 0;
        let finalAmount = originalAmount;
        const refData = JSON.parse(localStorage.getItem('nemi_referral_data'));

        if (refData && refData.discount) {
            finalAmount = originalAmount - refData.discount;
            document.getElementById('ref-discount-tag').style.display = 'block';
            document.getElementById('display-amount').innerHTML = `Amount: <del style="color:red; font-size:14px;">₹${originalAmount}</del> ₹${finalAmount}`;
        } else {
            document.getElementById('display-amount').innerText = `Amount: ₹${finalAmount}`;
        }

        async function submitOrder() {
            const utr = document.getElementById('utr_input').value;
            
            if (utr.length !== 12) {
                return alert("Please enter a valid 12-digit UTR number");
            }

            const orderMsg = sessionStorage.getItem('pendingOrderMessage') || "Cart Order";
            const user = JSON.parse(localStorage.getItem('nemi_user_details')) || {};

            // 1. Save to Supabase with Referral Tracking
            const { error } = await _supabase.from('orders').insert([
                { 
                    user_name: user.name || 'Unknown',
                    user_email: user.email || 'N/A',
                    user_whatsapp: user.whatsapp || 'N/A',
                    address: user.address || 'N/A',
                    amount: finalAmount,
                    utr_number: utr,
                    status: 'Pending',
                    order_details: orderMsg,
                    // Referral Tracking Columns
                    referred_by: refData ? refData.by : null,
                    referral_reward_pending: refData ? true : false
                }
            ]);

            if (error) {
                alert("Database Error: " + error.message);
                return;
            }

            // 2. Format Message for Admins (Added Referral info)
            const refInfo = refData ? `%0A*Referred By:* ${refData.by} (Reward Due: ₹10)%0A` : "";
            const finalFormat = `*✅ NEW ORDER CONFIRMED*%0A` +
                                `--------------------------%0A` +
                                `*UTR No:* ${utr}%0A` +
                                `*Amount:* ₹${finalAmount}%0A` +
                                `*Customer:* ${user.name || 'N/A'}${refInfo}%0A` +
                                `*WhatsApp:* ${user.whatsapp || 'N/A'}%0A%0A` +
                                `*Purchase Details:*%0A${orderMsg}%0A` +
                                `--------------------------%0A` +
                                `_Referral discount applied if applicable._`;

            const adminNumbers = ["918769531125", "919261133999", "918248997125"];

            document.getElementById('thank-you-note').style.display = 'flex';
            document.getElementById('payment-form').style.display = 'none';

            // Clear Referral and Cart data
            localStorage.removeItem('nemi_referral_data');
            localStorage.removeItem('nemi_cart');

            adminNumbers.forEach((num, index) => {
                setTimeout(() => {
                    window.open(`https://wa.me/${num}?text=${finalFormat}`, '_blank');
                }, index * 1000); 
            });

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
