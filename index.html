<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nemi Mart | Purity in Every Purchase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #1a2332; --orange: #e68a00; --light: #f4f7f6; --text-gray: #4a4a4a; --green: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: white; overflow-x: hidden; }
        
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; }
        .logo-text h1 { margin: 0; font-size: 1.1rem; color: var(--blue); letter-spacing: 0.5px; font-weight: 800; }
        .logo-text p { margin: 0; font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .cart-icon-box { position: relative; cursor: pointer; font-size: 1.3rem; color: var(--blue); padding: 5px; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--orange); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        .hero { text-align: center; padding: 80px 10% 60px; background: #fff; }
        .hero h2 { font-size: 3rem; color: var(--blue); margin: 0 auto 20px; line-height: 1.1; max-width: 600px; font-weight: 800; }
        .hero h2 span { color: var(--orange); }
        .hero p { color: var(--text-gray); font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 0 auto 35px; }
        
        .container { padding: 40px 5%; background: var(--light); min-height: 400px; }
        .section-title { margin-bottom: 30px; position: relative; padding-left: 20px; }
        .section-title::before { content: ""; position: absolute; left: 0; top: 50%; width: 15px; height: 2px; background: var(--orange); }
        .section-title h4 { margin: 0; font-size: 1.4rem; color: var(--blue); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        .product-card img { width: 100%; height: 250px; object-fit: cover; background: #eee; }
        .product-info { padding: 20px; }
        
        .price-container { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .discount-price { color: var(--blue); font-size: 1.4rem; font-weight: bold; }
        .original-price { color: #888; text-decoration: line-through; font-size: 0.95rem; }
        .delivery-tag { color: var(--green); font-size: 0.85rem; font-weight: 600; display: block; margin-bottom: 15px; }

        .add-btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        #user-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.2); z-index: 3000; }
        #user-modal input, #user-modal textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .modal-btn { background: var(--orange); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
        
        footer { text-align: center; padding: 40px; background: var(--blue); color: white; font-size: 0.9rem; }
        .no-products { text-align: center; color: #888; padding: 50px 0; grid-column: 1 / -1; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="logo.png" class="logo-img" alt="The Nemi Mart Logo">
        <div class="logo-text">
            <h1>THE NEMI MART</h1>
            <p>Purity in Every Purchase</p>
        </div>
    </div>
    <div class="cart-icon-box" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>
</header>

<section class="hero">
    <h2>Mindfulness in<br><span>Every Choice.</span></h2>
    <p>Ethical, Pure, and Mindfully Curated products for a better lifestyle.</p>
</section>

<div id="user-modal">
    <h3>Delivery Details</h3>
    <input type="text" id="cust_name" placeholder="Full Name" required>
    <input type="tel" id="cust_whatsapp" placeholder="WhatsApp Number" required>
    <input type="email" id="cust_email" placeholder="Email Address" required>
    <textarea id="cust_address" placeholder="Full Address with Pincode" rows="3" required></textarea>
    <button class="modal-btn" onclick="saveDetailsAndAdd()">Save & Add to Cart</button>
    <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px; width:100%;">Cancel</button>
</div>

<div class="container">
    <div class="section-title"><h4>Featured Collection</h4></div>
    <div id="product-list" class="product-grid">
        <div class="no-products">Loading fresh products...</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="cart-sidebar" id="cart-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px;">
        <h3>My Cart</h3>
        <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer;"></i>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top:1px solid #eee; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:15px;">
            <span>Total:</span><span id="total-amount">₹0</span>
        </div>
        <button onclick="proceedToCheckout()" style="background:var(--orange); color:white; border:none; width:100%; padding:15px; border-radius:8px; font-weight:bold; cursor:pointer;">Proceed to Pay</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 The Nemi Mart. Support: <a href="mailto:thenemimart@gmail.com">thenemimart@gmail.com</a></p>
</footer>

<script>
    const _supabase = supabase.createClient("https://rzmftpafcyxburlkwqnm.supabase.co", "sb_publishable_zt4Wt4wBgarEU15zF-RoKw_4achnceD");
    let cart = [];
    let pendingProduct = null;

    // Google Drive Link Converter
    function fixGDriveLink(link) {
        if (link.includes('drive.google.com')) {
            let id = "";
            if (link.includes('id=')) {
                id = link.split('id=')[1].split('&')[0];
            } else {
                id = link.split('/d/')[1].split('/')[0];
            }
            return `https://lh3.googleusercontent.com/u/0/d/${id}`;
        }
        return link;
    }

    async function loadProducts() {
        const { data: products, error } = await _supabase.from('products').select('*');
        const grid = document.getElementById('product-list');
        
        if (!products || products.length === 0) {
            grid.innerHTML = '<div class="no-products">Our shelves are being restocked. Check back soon!</div>';
            return;
        }

        grid.innerHTML = products.map(p => {
            const hasDiscount = p.original_price && p.original_price > p.price;
            const finalImg = fixGDriveLink(p.image_url);
            const freeShipping = p.is_free_shipping ? `<span class="delivery-tag"><i class="fas fa-truck"></i> Free Delivery</span>` : '';
            
            return `
                <div class="product-card">
                    <img src="${finalImg}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300?text=The+Nemi+Mart'">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="price-container">
                            <span class="discount-price">₹${p.price}</span>
                            ${hasDiscount ? `<span class="original-price">₹${p.original_price}</span>` : ''}
                        </div>
                        ${freeShipping}
                        <button class="add-btn" onclick="checkUserAndAdd('${p.name}', ${p.price})">Add to Cart</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function checkUserAndAdd(name, price) {
        const savedUser = localStorage.getItem('nemi_user_details');
        if (savedUser) {
            addToCart(name, price);
        } else {
            pendingProduct = { name, price };
            document.getElementById('user-modal').style.display = 'block';
            document.getElementById('overlay').classList.add('active');
        }
    }

    function saveDetailsAndAdd() {
        const details = {
            name: document.getElementById('cust_name').value,
            whatsapp: document.getElementById('cust_whatsapp').value,
            email: document.getElementById('cust_email').value,
            address: document.getElementById('cust_address').value
        };
        if(!details.name || !details.whatsapp || !details.address) return alert("Please fill details!");
        localStorage.setItem('nemi_user_details', JSON.stringify(details));
        closeModal();
        if(pendingProduct) { addToCart(pendingProduct.name, pendingProduct.price); pendingProduct = null; }
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
        toggleCart(true);
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, index) => {
            total += item.price;
            return `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                <div><b>${item.name}</b><br><span style="color:var(--orange)">₹${item.price}</span></div>
                <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="removeFromCart(${index})"></i>
            </div>`;
        }).join('');
        document.getElementById('total-amount').innerText = '₹' + total;
        sessionStorage.setItem('orderTotal', total);
    }

    function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }

    function toggleCart(open = null) {
        const side = document.getElementById('cart-sidebar');
        const over = document.getElementById('overlay');
        if(open === true) { side.classList.add('active'); over.classList.add('active'); }
        else { side.classList.toggle('active'); over.classList.toggle('active'); }
    }

    function closeModal() { document.getElementById('user-modal').style.display = 'none'; document.getElementById('overlay').classList.remove('active'); }
    function closeAll() { closeModal(); document.getElementById('cart-sidebar').classList.remove('active'); }

    function proceedToCheckout() {
        if (cart.length === 0) return alert("Cart is empty!");
        const user = JSON.parse(localStorage.getItem('nemi_user_details'));
        let itemsList = cart.map(i => `- ${i.name} (₹${i.price})`).join('%0A');
        const orderMsg = `*New Order from The Nemi Mart*%0A%0A*Customer:* ${user.name}%0A*WhatsApp:* ${user.whatsapp}%0A*Address:* ${user.address}%0A%0A*Items:*%0A${itemsList}%0A%0A*Total Amount:* ₹${sessionStorage.getItem('orderTotal')}`;
        sessionStorage.setItem('pendingOrderMessage', orderMsg);
        window.location.href = 'payment.html';
    }

    window.onload = loadProducts;
</script>
</body>
</html>
