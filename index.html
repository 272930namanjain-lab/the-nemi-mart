





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nemi Mart | Purity in Every Purchase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #1a2332; --orange: #e68a00; --light: #f4f7f6; --text-gray: #4a4a4a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: white; overflow-x: hidden; }
        
        /* Header & Logo */
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; sticky; top: 0; z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; }
        .logo-text h1 { margin: 0; font-size: 1.1rem; color: var(--blue); letter-spacing: 0.5px; font-weight: 800; }
        .logo-text p { margin: 0; font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* Cart Icon */
        .cart-icon-box { position: relative; cursor: pointer; font-size: 1.3rem; color: var(--blue); padding: 5px; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--orange); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* Updated Hero Section (Based on Image) */
        .hero { text-align: center; padding: 80px 10% 60px; background: #fff; }
        .hero h2 { font-size: 3rem; color: var(--blue); margin: 0 auto 20px; line-height: 1.1; max-width: 600px; font-weight: 800; }
        .hero h2 span { color: var(--orange); }
        .hero p { color: var(--text-gray); font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 0 auto 35px; }
        
        /* Image Buttons Style */
        .hero-btns { display: flex; justify-content: center; gap: 15px; }
        .btn-shop { background: var(--orange); color: white; padding: 14px 35px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 1rem; box-shadow: 0 10px 20px rgba(230, 138, 0, 0.3); }
        .btn-learn { background: white; color: var(--blue); padding: 14px 35px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 1rem; border: 1px solid #ddd; }

        /* Featured Collection Section */
        .container { padding: 40px 5%; background: var(--light); }
        .section-title { margin-bottom: 30px; position: relative; padding-left: 20px; }
        .section-title::before { content: ""; position: absolute; left: 0; top: 50%; width: 15px; height: 2px; background: var(--orange); }
        .section-title h4 { margin: 0; font-size: 1.4rem; color: var(--blue); }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        .product-card { background: white; padding: 0; border-radius: 15px; text-align: left; overflow: hidden; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card .badge { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.9); padding: 4px 12px; border-radius: 15px; font-size: 10px; font-weight: bold; color: var(--orange); text-transform: uppercase; }
        .product-card img { width: 100%; height: 250px; object-fit: cover; background: #f9f9f9; }
        .product-info { padding: 20px; }
        .product-card h3 { margin: 0 0 10px; color: var(--blue); font-size: 1.1rem; }
        .price { color: var(--orange); font-size: 1.3rem; font-weight: bold; margin-bottom: 15px; }
        .add-btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }

        /* Cart Sidebar Styles */
        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="logo.png" class="logo-img" alt="The Nemi Mart Logo">
        <div class="logo-text">
            <h1>THE NEMI MART</h1>
            <p>Purity in Every Purchase</p>
        </div>
    </div>
    <div class="cart-icon-box" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>
</header>

<section class="hero">
    <h2>Mindfulness in<br><span>Every Choice.</span></h2>
    <p>Ethical, Pure, and Mindfully Curated products for a better lifestyle.</p>
    <div class="hero-btns">
        <a href="#featured" class="btn-shop">Shop Now</a>
        <a href="#" class="btn-learn">Learn More</a>
    </div>
</section>

<div class="container" id="featured">
    <div class="section-title">
        <h4>Featured Collection</h4>
    </div>
    <div id="product-list" class="product-grid">
        </div>
</div>

<div class="overlay" id="overlay" onclick="toggleCart()"></div>
<div class="cart-sidebar" id="cart-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px;">
        <h3>My Cart</h3>
        <i class="fas fa-times" style="cursor:pointer;" onclick="toggleCart()"></i>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top:1px solid #eee; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:15px;">
            <span>Total:</span>
            <span id="total-amount">₹0</span>
        </div>
        <button onclick="proceedToCheckout()" style="background:var(--orange); color:white; border:none; width:100%; padding:15px; border-radius:8px; font-weight:bold; cursor:pointer;">Proceed to Pay</button>
    </div>
</div>

<script>
    const _supabase = supabase.createClient("https://rzmftpafcyxburlkwqnm.supabase.co", "sb_publishable_zt4Wt4wBgarEU15zF-RoKw_4achnceD");
    let cart = [];

    async function loadProducts() {
        const { data: products } = await _supabase.from('products').select('*');
        const grid = document.getElementById('product-list');
        if (products) {
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="badge">Pure</div>
                    <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300?text=The+Nemi+Mart'">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="price">₹${p.price}</div>
                        <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
        if(!document.getElementById('cart-sidebar').classList.contains('active')) toggleCart();
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, index) => {
            total += item.price;
            return `<div class="cart-item">
                <span>${item.name}</span>
                <b>₹${item.price}</b>
            </div>`;
        }).join('');
        document.getElementById('total-amount').innerText = '₹' + total;
        sessionStorage.setItem('orderTotal', total);
    }

    function toggleCart() {
        document.getElementById('cart-sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function proceedToCheckout() {
        if (cart.length === 0) return alert("Cart is empty!");
        const confirmPay = confirm("Proceed to payment of ₹" + sessionStorage.getItem('orderTotal') + "?");
        if (confirmPay) {
            sessionStorage.setItem('canAccessPayment', 'true');
            window.location.href = 'payment.html';
        }
    }

    window.onload = loadProducts;
</script>
</body>
</html>
